<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row center">
      <div class="column-full center margin-50">
        <h1>Weekly Planner</h1>
      </div>
    </div>
    <div class="row center">
      <div class="column-full center margin-50">
        <button class="add-button">Add Entry</button>
      </div>
    </div>
  </div>
  <div class="modal hidden">
    <div class="modal-box">
      <div class="row">
        <div class="column-full =">
          <h1>Add Entry</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-full selects margin-right">
          <select name="" id="">
            <option value="">Day of Week</option>
          </select>
          <select name="" id="">
            <option value="">Time</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <textarea class="textArea" placeholder="Description" rows="5"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="column-full submit-container">
          <button>Submit</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
