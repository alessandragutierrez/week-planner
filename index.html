<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1 class="center title">Weekly Planner</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-full center">
        <button class="add-button">Add Entry</button>
      </div>
    </div>
  </div>
  <div class="modal hidden">
    <form class="modal-box entry-form">
      <div class="row">
        <div class="column-full">
          <h1>Add Entry</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-full selects">
          <select name="day">
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
          </select>
          <select name="hour">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <input type="radio" name="AMPM" value="am">
          <label for="AMPM">AM</label>
          <input type="radio" name="AMPM" value="pm">
          <label for="AMPM">PM</label>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <textarea class="desc-box" name="desc" placeholder="Description"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="column-full submit-container">
          <button class="submit-button">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
